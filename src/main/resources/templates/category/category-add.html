<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
</head>
<body>
<h3>Add category</h3>
<form th:action="@{/category/save}" th:object="${category}" method="post">
    <p>Category name: <input type="text" th:field="*{name}"/></p>
    <p><input type="submit" name="decision" value="Save"/>
        <input type="submit" name="decision" value="Cancel"/>
        <input type="reset" value="Reset"/>

    </p>
</form>
</body>
</html>
