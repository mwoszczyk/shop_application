<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>basket</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Quantity</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="singleOrderItem : ${basket.orderList}">
        <td th:text="${singleOrderItem.product.name}"/>
        <td th:text="${singleOrderItem.quantity}"/>
    </tr>
    </tbody>
</table>

<p> <a th:href="@{/order}">Order</a> </p>
<p> <a th:href="@{/main}">Main Menu</a></p>   <!--powrot-->
<p> <a th:href="@{/product/list}">Product List</a> </p>  <!--zamow-->

</body>
</html>
