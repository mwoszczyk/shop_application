<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>ALL PRODUCT'S</h2>
<table>
    <thead>
    <tr>
        <td>Product</td>
        <td>Price</td>
        <td>Category</td>
        <td>Edit</td>
        <td>Remove</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${allProducts}">
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.category.name}">Category</td>                    <!--??-->
        <td><a th:href="@{'/product/edit/' + ${product.id}}">Edit</a> </td>
        <td><a th:href="@{'/product/delete/confirmation/' + ${product.id}}">Delete</a> </td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/product/add}">Add new product</a> &nbsp; <a th:href="@{/main}">Main Menu</a> </p>
</body>
</html>
