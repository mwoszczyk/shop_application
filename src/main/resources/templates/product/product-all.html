<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>ALL PRODUCT'S</h2>
<table>
    <thead>
    <tr>
        <td>Product</td>
        <td>Price</td>
        <!--<td>Quantity</td> <-&#45;&#45; potrzebne przy liscie dla klienta-->
        <td>Edit</td>
        <td>Remove</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${allProducts}">
        <td th:text="${product.name}">Product name</td>
        <td th:text="${product.price}">Product price</td>
        <td><a th:href="@{'/product/edit/' + ${product.id}}">Edit</a> </td>
        <td><a th:href="@{'/product/delete/' + ${product.id}}">Delete</a> </td>
        <!--NIESKONCZONE-->
    </tr>
    </tbody>
</table>
<p><a th:href="@{/product/add}">Add new product</a> </p>
</body>
</html>
