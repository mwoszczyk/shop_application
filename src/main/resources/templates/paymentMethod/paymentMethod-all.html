<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Method's</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2><b>ALL PAYMENT METHOD'S</b></h2>
<table>
    <thead>
    <tr>
        <td>Payment Method</td>
        <td>Edit</td>
        <td>Remove</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payMeth : ${allPaymentMethods}">
        <td th:text="${payMeth.name}">Name</td>
        <td><a th:href="@{'/paymentMethod/edit/' + ${payMeth.id}}">Edit</a> </td>
        <td><a th:href="@{'/paymentMethod/delete/choice/' + ${payMeth.id}}">Delete</a> </td>
    </tr>
    </tbody>
</table>
</body>
<br>
<p>1. <a th:href="@{/paymentMethod/add}">Add new Payment Method</a> </p>
<p>2. <a th:href="@{/main}">Main Menu</a> </p>
</html>
